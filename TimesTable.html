<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times Table Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #question {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #feedback {
            margin-top: 20px;
            font-size: 1.5em;
        }
        input {
            font-size: 1.5em;
            padding: 5px;
        }
        button {
            font-size: 1.5em;
            padding: 5px 15px;
        }
    </style>
</head>
<body>
    <h1>Times Tables Practice</h1>
    <div id="question"></div>
    <input type="number" id="answer" placeholder="Your answer">
    <button onclick="checkAnswer()">Submit</button>
    <div id="feedback"></div>

    <script>
        let currentQuestion = {};

        // Function to generate skewed random number
        function skewedRandom(min, max) {
            const skewFactor = 1.5; // Larger factor increases bias towards larger numbers
            let random = Math.pow(Math.random(), skewFactor);
            return Math.floor(random * (max - min + 1)) + min;
        }

        // Generate a new question
        function generateQuestion() {
            const num1 = skewedRandom(2, 15);
            const num2 = skewedRandom(2, 15);

            currentQuestion = {
                num1,
                num2,
                answer: num1 * num2
            };

            document.getElementById('question').textContent = `What is ${num1} Ã— ${num2}?`;
            document.getElementById('answer').value = '';
            document.getElementById('feedback').textContent = '';
        }

        // Check the user's answer
        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value, 10);

            if (userAnswer === currentQuestion.answer) {
                document.getElementById('feedback').textContent = 'Correct! Great job!';
                generateQuestion();
            } else {
                document.getElementById('feedback').textContent = `Wrong! The correct answer is ${currentQuestion.answer}.`; // Feedback if wrong
            }
        }

        // Initialize the first question
        generateQuestion();

        // Allow pressing Enter to submit
        document.getElementById('answer').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        });
    </script>
</body>
</html>
